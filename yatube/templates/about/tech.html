{% extends "base.html" %}
{% load static %}
{% block title %}{{ tech.title }}{% endblock %}
{% block content %}
<div class="container mt-5 mb-5">
            <div class="row no-gutters">
                <div class="col-md-4 col-lg-4">
                  <img src="{% static 'img/my.JPG' %}" class="my" alt="">
                </div>
                <div class="col-md-8 col-lg-8">
                    <div class="d-flex flex-column">
                        <div class="d-flex flex-row justify-content-between align-items-center p-5 bg-white text-dark">
                            <h3 class="display-5">{{ tech.name }}</h3><i class="fa fa-facebook"></i><i class="fa fa-google"></i><i class="fa fa-youtube-play"></i><i class="fa fa-dribbble"></i><i class="fa fa-linkedin"></i></div>
                        <div class="p-3 text-white"
                             style="background-color: lightskyblue"
                        >
                            <h6> Developer</h6>
                        </div>
                        <div class="d-flex flex-row text-white">
                            <div class="p-4 bg-primary text-center skill-block">
                                <h4>30%</h4>
                                <h6>Bootstrap</h6>
                            </div>
                            <div class="p-3 bg-success text-center skill-block">
                                <h4>50%</h4>
                                <h6>JavaScript</h6>
                            </div>
                            <div class="p-3 bg-danger text-center skill-block">
                                <h4>50%</h4>
                                <h6>Django</h6>
                            </div>
                            <div class="p-3 bg-warning text-center skill-block">
                                <h4>80%</h4>
                                <h6>HTML+CSS</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
